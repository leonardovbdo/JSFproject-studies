<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>

</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="1">
			<p:messages autoUpdate="true" />
			<h:outputLabel value="Login:" />
			<h:inputText value="#{loginBean.login}" required="true"
				requiredMessage="Coloca o login PELO AMOR DE DEUS" />
			<h:outputLabel value="Senha:" />
			<h:inputSecret value="#{loginBean.senha}" required="true"
				requiredMessage="Coloca a senha PELO AMOR DE DEUS" />

			<h:selectOneMenu value="#{loginBean.language}">
				<f:selectItems value="#{loginBean.localeList}" var="locale"
					itemValue="#{locale.language}"
					itemLabel="#{locale.displayLanguage}" />
			</h:selectOneMenu>

			<h:commandButton value="Logar" action="#{loginBean.logar}" />
		</h:panelGrid>
	</h:form>
</h:body>


</html>
