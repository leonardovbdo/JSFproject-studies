<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<h:body>
		<h:form>
			<h:outputText value="#{testeApplicationBean.categoriaList}" />
			<br />
			<h:outputText value="#{testeRequestBean.personagemSelecionado}" />
			<br />
			<!-- S칩 ir치 aparecer se o usu치rio tiver logado pelo login.xhtml -->
			<h:outputText value="Usu치rio logado: #{loginBean.estudante.nome}" />
			<br />

			<h:commandButton
				actionListener="#{testeRequestBean.selecionarPersonagem}"
				value="Selecionar Personagem" />
			<h:commandButton
				actionListener="#{testeRequestBean.selecionarPersonagem}"
				value="Selecionar Personagem Forward" action="request2" />

	</h:body>
</h:head>


</html>
