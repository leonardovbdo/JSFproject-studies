<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<h:body>
		<h:form>
			<h:outputText value="Aqui Ã© a view.xhtml" />
			<br />
			<h:outputText value="#{testeApplicationBean.categoriaList}" />
			<br />
			
			<h:outputText value="#{testeApplicationBean.dependentBean.categoriasList}" /><br />
			<h:outputText value="Estudante Logado: #{testeApplicationBean.sessionBean.estudante.nome}" /><br />

			<h:outputText value="#{testeViewBean.personagemSelecionado}" />
			<br />
			<h:outputText value="Dependent: #{testeViewBean.dependentBean.personagemSelecionado}" />
			<br />


			<h:commandButton
				actionListener="#{testeViewBean.selecionarPersonagem}"
				value="Selecionar Personagem" />
			<h:commandButton
				actionListener="#{testeViewBean.selecionarPersonagem}"
				value="Selecionar Personagem Forward" action="view2" />
			<h:commandButton
				actionListener="#{testeViewBean.selecionarPersonagem}"
				value="Selecionar Personagem Redirect"
				action="view2?faces-redirect=true" />
			<h:commandButton actionListener="#{testeApplicationBean.mudarLista}"
				value="Mudar Categorias" />
		</h:form>
	</h:body>
</h:head>


</html>
