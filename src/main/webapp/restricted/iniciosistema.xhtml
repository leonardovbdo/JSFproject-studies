<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>

</h:head>
<f:view locale="#{loginBean.language}" />
<h:outputText value="#{loginBean.language}"/>
<h:body>
	<h:form>
		<h1>#{m.userLogged} #{loginBean.estudante.nome}</h1>
		<h:outputFormat value="#{m.userLogged}">
			<f:param value="#{loginBean.estudante.nome}"/>
			<f:param value="#{loginBean.estudante.sobrenome}"/>
		</h:outputFormat>
		<br/>
		<h:outputFormat value="#{m.alert}">
			<f:param value="#{loginBean.qtdMensagens}"/>
		</h:outputFormat>
		<br/>
		<h:commandButton value="logout" action="#{loginBean.logout}" />
	</h:form>
</h:body>

</html>
