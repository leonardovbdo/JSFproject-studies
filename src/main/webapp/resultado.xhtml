<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>

</h:head>
<f:metadata>
	<f:viewParam name="nome" value="#{comunicacaoTeste3Bean.nome}" />
	<f:viewParam name="sobrenome"
		value="#{comunicacaoTeste3Bean.sobrenome}" />
	<f:event listener="#{comunicacaoTeste3Bean.init}" type="preRenderView" />
</f:metadata>
<h:body>
	<h:form>
		<h:panelGrid columns="1">
			<h:outputLabel value="#{comunicacaoTeste3Bean.nome}" />
			<h:outputLabel value="#{comunicacaoTeste3Bean.sobrenome}" />
		</h:panelGrid>
	</h:form>
</h:body>


</html>
