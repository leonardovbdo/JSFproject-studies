<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>

</h:head>

<h:body>
	<p:messages autoUpdate="true" />
	<h:outputText value="Selecione um estudante" />
	<h:form>
		<h:selectOneMenu value="#{converterSessionBean.estudante}"
			converter="estudanteConverter" required="true" requiredMessage="Selecione um estudante">
			<f:selectItem itemValue="#{null}" itemLabel="Selecione um estudante"></f:selectItem>
			<f:selectItems value="#{converterSessionBean.estudanteList}"
				var="estudante" itemLabel="#{estudante.nome}"
				itemValue="#{estudante}" />
		</h:selectOneMenu>

		<h:commandButton value="Salvar" action="#{converterSessionBean.save}" />
	</h:form>
</h:body>
</html>
