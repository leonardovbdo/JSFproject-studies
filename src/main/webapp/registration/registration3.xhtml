<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<h:body>
		<h:form>
			<h2>Terceira página de registro do FlowScoped</h2>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome:" />
				<h:outputLabel value="#{testeFlowBean.nome}" />
				<h:outputLabel value="Sobrenome:" />
				<h:outputLabel value="#{testeFlowBean.sobrenome}" />
				<h:outputLabel value="Endereço:" />
				<h:outputLabel value="#{testeFlowBean.endereco}" />
				<h:commandButton value="Back"
					action="registration2?faces-redirect=true" />
				<h:commandButton value="Salvar"
					action="exitToIndex" />
			</h:panelGrid>
		</h:form>
	</h:body>
</h:head>

</html>
