<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewAction action="#{testeConversationBean.init}" />
	</f:metadata>
	<h:body>
		<h:form>
			<h:outputText value="Aqui Ã© o conversation.xhtml" />
			<br />
			<h:outputText value="#{testeConversationBean.personagemSelecionado}" />
			<br />

			<br />
			<h:commandButton
				actionListener="#{testeConversationBean.selecionarPersonagem}"
				value="Selecionar Personagem" />
			<h:commandButton
				actionListener="#{testeConversationBean.selecionarPersonagem}"
				value="Selecionar Personagem Forward" action="conversation2" />
			<h:commandButton
				actionListener="#{testeConversationBean.selecionarPersonagem}"
				value="Selecionar Personagem Redirect"
				action="conversation2?faces-redirect=true" />
			<h:link outcome="conversation2" value="Vai para conversation 2">
				<f:param name="cid" value="#{testeConversationBean.conversation.id}"/>
			</h:link>
			<h:commandButton
				action="#{testeConversationBean.endConversation}"
				value="Finalizar Conversation Scoped" />
		</h:form>
	</h:body>
</h:head>


</html>
